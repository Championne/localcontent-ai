
name: Real Estate Agents - Website Description
description: Generate a compelling website description for a real estate agent, incorporating problem-solution storytelling, local SEO, and emphasizing expertise in buying/selling homes and client trust.
variables:
  - name: agent_name
    description: The name of the real estate agent or agency.
    required: true
    type: string
  - name: location
    description: The primary service area/city for local SEO.
    required: true
    type: string
  - name: specialties
    description: Comma-separated list of niches (e.g., luxury homes, first-time buyers, commercial properties).
    required: false
    type: string
template: |
