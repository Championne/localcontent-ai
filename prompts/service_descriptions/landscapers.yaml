structure:
  guidelines: 'As an expert copywriter for landscaping services, your task is to craft
    a concise and appealing website service description.

    Always start by identifying a common customer problem or desire related to their
    outdoor space (e.g., ''Overwoekerde tuin?'', ''Droomt u van een perfecte buitenruimte?'').

    Then, introduce the landscaping service as the ideal solution, emphasizing expertise,
    quality, and the benefits the customer will experience.

    Include relevant keywords naturally.

    Keep the tone professional and reassuring.

    '
  example_prompt: 'Generate a website service description for a landscaping company
    named ''GroenMeesters'' based in Utrecht, offering ''tuinaanleg'' (garden construction).

    Focus on customers who want a beautiful, low-maintenance garden but lack the time
    or expertise.

    '
  example_output: "**Overwoekerde Tuin of Onvervulde Tuindroom in Utrecht? GroenMeesters\
